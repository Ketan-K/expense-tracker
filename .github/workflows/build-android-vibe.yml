name: Build Android - Vibe Finance

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-vibe-theme:
    name: Build Vibe Finance App
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      apk_path: ${{ steps.build_info.outputs.apk_path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create required directories
        run: mkdir -p android/app/src/main/assets

      - name: Update Android config for Vibe theme
        run: |
          # Update build.gradle
          sed -i 's/namespace "com.expensetracker.app"/namespace "com.vibefinance.app"/g' android/app/build.gradle
          sed -i 's/applicationId "com.expensetracker.app"/applicationId "com.vibefinance.app"/g' android/app/build.gradle
          
          # Update strings.xml
          sed -i 's/<string name="app_name">Expense Tracker<\/string>/<string name="app_name">Vibe Finance<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="title_activity_main">Expense Tracker<\/string>/<string name="title_activity_main">Vibe Finance<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="package_name">com.expensetracker.app<\/string>/<string name="package_name">com.vibefinance.app<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="custom_url_scheme">com.expensetracker.app<\/string>/<string name="custom_url_scheme">com.vibefinance.app<\/string>/g' android/app/src/main/res/values/strings.xml

      - name: Sync Capacitor with Vibe config
        run: |
          # Temporarily use Vibe config as default
          cp capacitor.vibe.config.ts capacitor.config.ts
          npx cap sync
          git checkout capacitor.config.ts

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Verify Secrets Are Set
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64_VIBE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD_VIBE }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS_VIBE }}
        run: |
          echo "=== Verifying Secrets ==="
          if [ -z "$KEYSTORE_BASE64" ]; then echo "ERROR: KEYSTORE_BASE64_VIBE missing"; exit 1; fi
          if [ -z "$KEYSTORE_PASSWORD" ]; then echo "ERROR: KEYSTORE_PASSWORD_VIBE missing"; exit 1; fi
          if [ -z "$KEY_ALIAS" ]; then echo "ERROR: KEY_ALIAS_VIBE missing"; exit 1; fi
          echo "✓ All required secrets are configured"

      - name: Setup and Validate Keystore
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64_VIBE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD_VIBE }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS_VIBE }}
        run: |
          set -e
          echo "=== Decoding and Validating Keystore ==="
          
          # Decode keystore from base64
          printf '%s' "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          
          # Verify file was created
          if [ ! -f android/app/release.keystore ]; then
            echo "ERROR: Keystore file not created"
            exit 1
          fi
          
          FILE_SIZE=$(stat -c%s android/app/release.keystore)
          echo "✓ Keystore decoded: $FILE_SIZE bytes"
          
          # Validate keystore password and alias
          if ! keytool -list -keystore android/app/release.keystore -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" > /dev/null 2>&1; then
            echo "ERROR: Failed to validate keystore with provided credentials"
            exit 1
          fi
          echo "✓ Keystore password and alias verified"
          
          # Test signing capability with jarsigner
          echo "Testing signing capability..."
          echo "TEST" > /tmp/test.txt
          jar cf /tmp/test.jar /tmp/test.txt 2>/dev/null
          
          if jarsigner -keystore android/app/release.keystore -storepass "$KEYSTORE_PASSWORD" -keypass "$KEYSTORE_PASSWORD" /tmp/test.jar "$KEY_ALIAS" > /dev/null 2>&1; then
            echo "✓ Signing test successful"
            rm -f /tmp/test.jar /tmp/test.txt
          else
            echo "ERROR: Failed to sign test JAR with provided credentials"
            rm -f /tmp/test.jar /tmp/test.txt
            exit 1
          fi
          
          echo "✓ Keystore validation complete"

      - name: Verify Keystore Before Build
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD_VIBE }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS_VIBE }}
        run: |
          echo "=== Pre-Build Verification ==="
          if [ -f android/app/release.keystore ]; then
            echo "✓ Keystore file exists"
          else
            echo "ERROR: Keystore file missing after Capacitor sync"
            exit 1
          fi

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/android/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD_VIBE }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS_VIBE }}
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Set build info
        id: build_info
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "apk_path=android/app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_OUTPUT

      - name: Rename Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             android/app/build/outputs/apk/debug/vibe-finance-${{ steps.version.outputs.version }}-debug.apk

      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: vibe-finance-${{ steps.version.outputs.version }}-debug
          path: android/app/build/outputs/apk/debug/vibe-finance-${{ steps.version.outputs.version }}-debug.apk
          retention-days: 30

      - name: Set build info
        id: build_info_release
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          echo "apk_path=android/app/build/outputs/apk/release/app-release-unsigned.apk" >> $GITHUB_OUTPUT

      - name: Rename Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk \
             android/app/build/outputs/apk/release/vibe-finance-${{ steps.version.outputs.version }}-release.apk

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: vibe-finance-${{ steps.version.outputs.version }}-release
          path: android/app/build/outputs/apk/release/vibe-finance-${{ steps.version.outputs.version }}-release.apk
          retention-days: 90
