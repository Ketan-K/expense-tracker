name: Build Android - Default Theme

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-default-theme:
    name: Build Expense Tracker (Default Theme)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create required directories
        run: mkdir -p android/app/src/main/assets

      - name: Verify Secrets Are Set
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "=== Verifying Secrets ==="
          if [ -z "$KEYSTORE_BASE64" ]; then echo "ERROR: KEYSTORE_BASE64 missing"; exit 1; fi
          if [ -z "$KEYSTORE_PASSWORD" ]; then echo "ERROR: KEYSTORE_PASSWORD missing"; exit 1; fi
          if [ -z "$KEY_ALIAS" ]; then echo "ERROR: KEY_ALIAS missing"; exit 1; fi
          if [ -z "$KEY_PASSWORD" ]; then echo "ERROR: KEY_PASSWORD missing"; exit 1; fi
          echo "✓ All required secrets are configured"

      - name: Setup and Validate Keystore
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          echo "=== Decoding and Validating Keystore ==="
          
          # Decode keystore from base64
          printf '%s' "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          
          # Verify file was created
          if [ ! -f android/app/release.keystore ]; then
            echo "ERROR: Keystore file not created"
            exit 1
          fi
          
          FILE_SIZE=$(stat -c%s android/app/release.keystore)
          echo "✓ Keystore decoded: $FILE_SIZE bytes"
          
          # Validate keystore password and alias
          if ! keytool -list -keystore android/app/release.keystore -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" > /dev/null 2>&1; then
            echo "ERROR: Failed to validate keystore with provided credentials"
            exit 1
          fi
          echo "✓ Keystore password and alias verified"
          
          # Test signing capability with jarsigner
          echo "Testing signing capability..."
          echo "TEST" > /tmp/test.txt
          jar cf /tmp/test.jar /tmp/test.txt 2>/dev/null
          
          if jarsigner -keystore android/app/release.keystore -storepass "$KEYSTORE_PASSWORD" -keypass "$KEY_PASSWORD" /tmp/test.jar "$KEY_ALIAS" > /tmp/jarsigner.log 2>&1; then
            echo "✓ Signing test successful"
            rm -f /tmp/test.jar /tmp/test.txt /tmp/jarsigner.log
          else
            echo "ERROR: Failed to sign with KEY_PASSWORD"
            cat /tmp/jarsigner.log
            
            # Test if passwords should be the same
            echo ""
            echo "Attempting with same password for both store and key..."
            echo "TEST" > /tmp/test.txt
            jar cf /tmp/test.jar /tmp/test.txt 2>/dev/null
            
            if jarsigner -keystore android/app/release.keystore -storepass "$KEYSTORE_PASSWORD" -keypass "$KEYSTORE_PASSWORD" /tmp/test.jar "$KEY_ALIAS" > /dev/null 2>&1; then
              echo "✓ SUCCESS using KEYSTORE_PASSWORD for both!"
              echo ""
              echo "======================================================================"
              echo "SOLUTION: Update your KEY_PASSWORD secret to match KEYSTORE_PASSWORD"
              echo "Your keystore was generated with the same password for both."
              echo "======================================================================"
              rm -f /tmp/test.jar /tmp/test.txt /tmp/jarsigner.log
              exit 1
            else
              echo "ERROR: Both password configurations failed"
              rm -f /tmp/test.jar /tmp/test.txt /tmp/jarsigner.log
              exit 1
            fi
          fi
          
          echo "✓ Keystore validation complete"
          
      - name: Sync Capacitor
        run: npm run cap:sync

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Verify Keystore Before Build
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "=== Pre-Build Verification ==="
          if [ -f android/app/release.keystore ]; then
            echo "✓ Keystore file exists"
          else
            echo "ERROR: Keystore file missing after Capacitor sync"
            exit 1
          fi

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/android/app/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-default-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-default-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
