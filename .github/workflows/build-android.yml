name: Build Android Apps

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-default-theme:
    name: Build Default Theme App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create required directories
        run: mkdir -p android/app/src/main/assets

      - name: Sync Capacitor
        run: npm run cap:sync

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Release APK (unsigned)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-default-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: expense-tracker-default-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90

  build-vibe-theme:
    name: Build Vibe Finance App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Create required directories
        run: mkdir -p android/app/src/main/assets

      - name: Update Android config for Vibe theme
        run: |
          # Update build.gradle
          sed -i 's/namespace "com.expensetracker.app"/namespace "com.vibefinance.app"/g' android/app/build.gradle
          sed -i 's/applicationId "com.expensetracker.app"/applicationId "com.vibefinance.app"/g' android/app/build.gradle
          
          # Update strings.xml
          sed -i 's/<string name="app_name">Expense Tracker<\/string>/<string name="app_name">Vibe Finance<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="title_activity_main">Expense Tracker<\/string>/<string name="title_activity_main">Vibe Finance<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="package_name">com.expensetracker.app<\/string>/<string name="package_name">com.vibefinance.app<\/string>/g' android/app/src/main/res/values/strings.xml
          sed -i 's/<string name="custom_url_scheme">com.expensetracker.app<\/string>/<string name="custom_url_scheme">com.vibefinance.app<\/string>/g' android/app/src/main/res/values/strings.xml

      - name: Sync Capacitor with Vibe config
        run: npm run cap:sync:vibe

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Release APK (unsigned)
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace

      - name: Upload Debug APK
        if: github.event.inputs.build_type != 'release' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: vibe-finance-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.build_type == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: vibe-finance-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [build-default-theme, build-vibe-theme]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/expense-tracker-default-release/app-release-unsigned.apk
            artifacts/vibe-finance-release/app-release-unsigned.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
